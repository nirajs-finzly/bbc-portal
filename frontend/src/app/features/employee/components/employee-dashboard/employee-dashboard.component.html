<div class="flex flex-wrap gap-8 h-fit max-md:justify-center">
  <section hlmCard class="w-[21rem] h-fit flex justify-between">
    <div class="flex flex-col">
      <div hlmCardHeader class="py-4">
        <h3 hlmCardTitle>Total Invoices</h3>
      </div>
      <div hlmCardContent class="pb-4">
        <span class="text-3xl font-bold text-primary">{{ totalInvoices }}</span>
      </div>
    </div>
    <div class="w-24 flex flex-col items-end justify-center pr-4">
      <img src="assets/img/bill-receipt.png" alt="" />
    </div>
  </section>
  <section hlmCard class="w-[21rem] h-fit flex justify-between">
    <div class="flex flex-col">
      <div hlmCardHeader class="py-4">
        <h3 hlmCardTitle>Unpaid Invoices</h3>
      </div>
      <div hlmCardContent class="pb-4">
        <span class="text-3xl font-bold text-destructive">{{
          unpaidInvoices
        }}</span>
      </div>
    </div>
    <div class="w-24 flex flex-col items-end justify-center pr-4">
      <img src="assets/img/invoice-receipt.png" alt="" />
    </div>
  </section>
  <section hlmCard class="w-[21rem] h-fit flex justify-between">
    <div class="flex flex-col">
      <div hlmCardHeader class="py-4">
        <h3 hlmCardTitle>Total Customers</h3>
      </div>
      <div hlmCardContent class="pb-4">
        <span class="text-3xl font-bold text-yellow-500">{{
          totalCustomers
        }}</span>
      </div>
    </div>
    <div class="w-24 flex flex-col items-end justify-center pr-4">
      <img src="assets/img/customer-avatar.png" alt="" />
    </div>
  </section>
</div>
<div class="flex flex-col md:flex-row gap-8 py-8">
    <div hlmCard class="chart-container p-6 md:w-[30vw]">
      <h3 hlmCardTitle class="mb-4">Average Unit Consumption Per Year</h3>
      <canvas id="barChart">{{ barChart }}</canvas>
    </div>
    <div hlmCard class="chart-container p-6 md:w-[30vw]">
      <h3 hlmCardTitle class="mb-4">Paid Invoices vs Unpaid Invoices</h3>
      <canvas id="doughnutChart">{{ doughnutChart }}</canvas>
    </div>
</div>
