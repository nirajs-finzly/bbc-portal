<label [for]="identifier" class="!text-xs md:text-sm">
    {{ label }} 
    <span *ngIf="required" class="text-danger">*</span>
  </label>
  <input
    type="text"
    [name]="identifier"
    [id]="identifier"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="onInputChange($event)"
    class="w-full my-2 p-2 rounded-md text-xs md:text-sm border-[1.5px] outline-none border-slate-400 focus:ring-1 focus:ring-tertiary"
  />
