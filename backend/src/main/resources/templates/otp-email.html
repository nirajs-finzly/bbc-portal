<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Static Template</title>

    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
            rel="stylesheet"
    />
</head>
<body
        style="
			margin: 0;
			font-family: 'Poppins', sans-serif;
			background: #ffffff;
			font-size: 14px;
		"
>
<div
        style="
				max-width: 680px;
				margin: 0 auto;
				padding: 45px 30px 60px;
				background: #f4f7ff;
				/* background-image: url(https://archisketch-resources.s3.ap-northeast-2.amazonaws.com/vrstyler/1661497957196_595865/email-template-background-banner); */
				background-repeat: no-repeat;
				background-size: 800px 452px;
				background-position: top center;
				font-size: 14px;
				color: #434343;
			"
>
    <header>
        <table style="width: 100%">
            <tbody>
            <tr style="height: 0">
                <td style="display: flex; align-items: center;">
                    <img
                            alt=""
                            src="img/logo.png"
                            height="50px"
                    />
                    <h5 style="margin-left: 1rem;">Bharat Bijili Corporation</h5>
                </td>
                <td style="text-align: right">
								<span
                                        style="
										font-size: 12px;
										line-height: 30px;
										color: #000;
									"
                                        th:text="${#dates.format(#dates.createNow(), 'MMMM dd, yyyy')}"
                                ></span
                                >
                </td>
            </tr>
            </tbody>
        </table>
    </header>

    <main>
        <div
                style="
						margin: 0;
						margin-top: 70px;
						padding: 92px 30px 115px;
						background: #ffffff;
						border-radius: 30px;
						text-align: center;
					"
        >
            <div style="width: 100%; max-width: 489px; margin: 0 auto">
                <h1
                        style="
								margin: 0;
								font-size: 24px;
								font-weight: 500;
								color: #1f1f1f;
							"
                >
                    Your OTP Code
                </h1>
                <p
                        style="
								margin: 0;
								margin-top: 17px;
								font-size: 16px;
								font-weight: 500;
							"
                >
                    Hey User,
                </p>
                <p
                        style="
								margin: 0;
								margin-top: 17px;
								font-weight: 500;
								letter-spacing: 0.56px;
							"
                >
                    Use the
                    below code. This code is valid for only
                    <span style="font-weight: 600; color: #1f1f1f"
                    >5 minutes</span
                    >. Do not share this code with others.
                </p>
                <p
                        style="
								margin: 0;
								margin-top: 60px;
								font-size: 20px;
								font-weight: 600;
								letter-spacing: 25px;
								color: #ba3d4f;
							"
                        th:text="${otp}"
                >
                </p>
            </div>
        </div>
    </main>

    <footer
            style="
					width: 100%;
					max-width: 490px;
					margin: 20px auto 0;
					text-align: center;
					border-top: 1px solid #e6ebf1;
				"
    >
        <p
                style="
						margin: 0;
						margin-top: 40px;
						font-size: 16px;
						font-weight: 600;
						color: #434343;
					"
        >
            Bharat Bijili Corporation
        </p>
        <p style="margin: 0; margin-top: 16px; color: #434343">
            Copyright Â© 2024 Company. All rights reserved.
        </p>
    </footer>
</div>
</body>
</html>
